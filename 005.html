<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!–– responsive ––>
	<meta name="description" content="">
	<meta name="keywords" content="เว็บไซต์เรียนรู้ไวยากรณ์ภาษาเอสเปรันโต">
	<link rel="shortcut icon" href="/favicon.ico"/> <!–– ยังไม่ได้ใส่ ––>

	<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100&display=swap" rel="stylesheet">  <!--Google Font-->

	<title>เรียนรู้ไวยากรณ์ภาษาเอสเปรันโต</title>
</head>
<body>
<div id="borders">
			<h3>คำคุณศัพท์ (ต่อ)</h3>
			<hr>
			<br>อย่างที่บอกไปคำคุณศัพ์ขยายคำนาม ฉะนั้นเราจะใช้คู่กับคำนาม 
			<br>
        	<div id="content">
			<br>Bon<b class="a">a</b> vir<b class="o">o</b> - ผู้ชายดี
			<br>Blank<b class="a">a</b> kat<b class="o">o</b> - แมวสีขาว
			<br>Dik<b class="a">a</b> libr<b class="o">o</b> - หนังสือหนา
			<br>Saĝ<b class="a">a</b> hund<b class="o">o</b> - สุนัขฉลาด'
        	</div>
        	<br>
        	<input type="radio" name="radiobutton" value="alt" onclick = "sxangxi();noto();">สลับตำแหน่ง
			<input type="radio" name="radiobutton" value="trd" onclick = "sxangxi()">เปลี่ยนกลับเหมือนเดิม
			<hr>
				<div id="myDIV" style="display:none">
				<small>เห็นไหมละว่าการสลับตำแหน่งก็สามารถทำได้ และความหมายก็ยังเหมือนเดิม</small> 
				</div>


	<br>
	<br>
		<small><a href="./006.html" class="underline">หน้าถัดไป</a></small>
	<br>
	<br>
</div>
<script>
	var targetDiv = document.getElementById('content');
    var htmlContent = '';
        
    function sxangxi(){
    	switch(event.target.value){
        	case 'trd':{
             htmlContent = '<br>Bon<b class="a">a</b> vir<b class="o">o</b> - ผู้ชายดี<br>Blank<b class="a">a</b> kat<b class="o">o</b> - แมวสีขาว<br>Dik<b class="a">a</b> libr<b class="o">o</b> - หนังสือหนา<br>Saĝ<b class="a">a</b> hund<b class="o">o</b> - สุนัขฉลาด';
              break;
            }
            case 'alt':{
              htmlContent = '<br>Vir<b class="o">o</b> bon<b class="a">a</b> - ผู้ชายดี<br>Kat<b class="o">o</b> blank<b class="a">a</b> - แมวสีขาว<br>Libr<b class="o">o</b> dik<b class="a">a</b> - หนังสือหนา<br>Hund<b class="o">o</b> saĝ<b class="a">a</b> - สุนัขฉลาด';
    break;
            }
          }
          targetDiv.innerHTML = htmlContent;
        }


	function noto(){
		var x = document.getElementById("myDIV");
		 if (x.style.display === "none") {
		    x.style.display = "block";
		  }
	}
</script>

</body>
</html>
